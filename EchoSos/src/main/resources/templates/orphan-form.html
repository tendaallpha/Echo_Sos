<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Orphanage Account</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Main CSS-->
<link rel="stylesheet" type="text/css" href="css/main.css">
<!-- Font-icon css-->
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body class="app sidebar-mini rtl">
	<!-- Navbar-->
	<header class="app-header">
		<a class="app-header__logo" href="index.html">Echo_Sos</a>
		<!-- Sidebar toggle button-->
		<a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
			aria-label="Hide Sidebar"></a>
		<!-- Navbar Right Menu-->
		<ul class="app-nav">
			<li class="app-search"><input class="app-search__input"
				type="search" placeholder="Search">
				<button class="app-search__button">
					<i class="fa fa-search"></i>
				</button></li>
			<!-- help-->
			<li class="app-search"><a class="btn text-white" href="#"> <i
					class="fa fa-fw fa-lg fa-question"></i>Help
			</a></li>
			<!-- User Menu-->
			<li class="dropdown"><a class="app-nav__item" href="#"
				data-toggle="dropdown" aria-label="Open Profile Menu"><i
					class="fa fa-user fa-lg"></i></a>
				<ul class="dropdown-menu settings-menu dropdown-menu-right">
					<li><a class="dropdown-item" href="page-user.html"><i
							class="fa fa-cog fa-lg"></i> Settings</a></li>
					<li><a class="dropdown-item" th:href="@{/authentification}"><i
							class="fa fa-sign-out fa-lg"></i> Logout</a></li>
				</ul></li>
		</ul>
	</header>

	<!-- Sidebar menu-->
	<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
	<aside class="app-sidebar"></aside>

	<main class="app-content">
	<div class="app-title">
		<div>
			<h1>
				<i class="fa fa-edit "></i> New Orphan's Account
			</h1>
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
			<li class="breadcrumb-item">Account Types</li>
			<li class="breadcrumb-item"><a href="#">Orphan's Account</a></li>
			<li class="breadcrumb-item"><a href="#">New Account</a></li>
		</ul>
	</div>

	<div class="row">
		<div class="col-md-6" id="center">
			<div class="tile">
				<h3 class="tile-title">Create New Account</h3>
				<div class="tile-body">
					<form method="post" action="addAccount"
						enctype="multipart/form-data" th:object="${orphanaccount}">
						<div class="form-group">
							<div class="form-check bg bg-primary text-light text-center">
								<b
									style="font-size: 15px; font-family: arial; font-weight: bold;">
									CENTER INFORMATIONS </b>
							</div>
						</div>
						<div class="form-group">
							<input class="form-control" type="text" th:field="*{cname}"
								placeholder="Center's Name">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" placeholder="city"
								th:field="*{ccity}">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" placeholder="country"
								th:field="*{ccountry}">
						</div>
						<div class="form-group">
							<label>Center Photo</label>
							<input class="form-control" type="file" name="file">
						</div>
						<div class="form-group">
							<label>Phone Number</label> <input class="form-control"
								type="text" th:field="*{cphone}" placeholder="Phone Number">
						</div>
						<div class="form-group">
							<input class="form-control" type="password"
								placeholder="confirm Password" th:field="*{cpassword}">
						</div>
						<div class="form-group">
							<input class="form-control" type="password"
								placeholder="Password">
						</div>
						<div class="form-group">
							<select class="form-control" th:field="*{status}" hidden="">
								<option th:value="ORPHANAGE">status</option>
							</select>
						</div>
						<div class="tile-footer">
							<button class="btn btn-primary" type="submit">
								<i class="fa fa-fw fa-lg fa-check-circle"></i>Register
							</button>
							&nbsp;&nbsp;&nbsp;
							<button class="btn btn-secondary" type="reset">
								<i class="fa fa-fw fa-lg fa-times-circle"></i>Cansel
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</main>

	<!-- Essential javascripts for application to work-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<!-- The javascript plugin to display page loading on top-->
	<script src="js/plugins/pace.min.js"></script>
	<!-- Page specific javascripts-->

		if (document.location.hostname == 'pratikborsadiya.in') {
			(function(i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] || function() {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date();
				a = s.createElement(o), m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m)
			})(window, document, 'script',
					'//www.google-analytics.com/analytics.js', 'ga');
			ga('create', 'UA-72504830-1', 'auto');
			ga('send', 'pageview');
		}
	</script>
</body>
</html>
