<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Authentification Echo_Sos</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Main CSS-->
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<!-- Font-icon css-->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/font-awesome.min.css}">
</head>
<body>
	<section class="material-half-bg">
		<div class="coveworkr"></div>
	</section>
	<section class="login-content">
		<div class="logo">
			<h1>Welcome to Echo_Sos</h1>
		</div>
		<div class="login-box">
			<form class="login-form" th:action="@{authentification}"
				method="post">
				<h3 class="login-head">
					<i class="fa fa-lg fa-fw fa-user"> </i>AUTHENTIFICATION
				</h3>
				<div class="form-group">
					<label class="control-label">PHONE NUMBER</label> <input
						class="form-control" type="text" name="username"
						placeholder="Login" autofocus>
				</div>
				<div class="form-group">
					<label class="control-label">PASSWORD</label> <input
						class="form-control" type="password" name="password"
						placeholder="Password">
				</div>
				<div class="form-group btn-container">
					<button class="btn btn-primary btn-block" type="submit">
						<i class="fa fa-sign-in fa-lg fa-fw"></i> SIGN IN
					</button>
				</div>
				<br>
				<div class="form-group btn-container">
					<a class="btn btn-ligh btn-block" th:href="@{/inscription}"> <i
						class="fa fa-user fa-lg fa-fw"></i> Create New Account
					</a>
				</div>
				<br />
				<div th:if="${param.error}" class="form-group">
					<div class="col-lg-12">
						<div class="bs-component">
							<div style="font-weight: bold; font-size: 15px;"
								class="alert alert-dismissible alert-danger">
								<button style="font-size: 160%;" class="close" type="button"
									data-dismiss="alert">×</button>
								Incorrect Number Or Password !!

							</div>
						</div>
					</div>
				</div>
				<div th:if="${param.logout}" class="form-group">
					<div class="col-lg-12">
						<div class="bs-component">
							<div style="font-weight: bold; font-size: 15px;"
								class="alert alert-dismissible alert-success">
								<button style="font-size: 160%;" class="close" type="button"
									data-dismiss="alert">×</button>
								You are Disconnected
							</div>
						</div>
					</div>
				</div>
			</form>
	</section>

	<!-- Essential javascripts for application to work-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

	<!-- The javascript plugin to display page loading on top-->
	<script src="js/plugins/pace.min.js"></script>
	<script type="text/javascript">
		// Login Page Flipbox control
		$('.login-content [data-toggle="flip"]').click(function() {
			$('.login-box').toggleClass('flipped');
			return false;
		});
	</script>
</body>
</html>
